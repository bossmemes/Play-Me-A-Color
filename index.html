<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Play Me a Color</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <img class="img-piano" src="img/pianobase.png" alt="play me a color">
            <img class="img-piano-new" src="img/pianotop.png" alt="play me a color">
            <img class="img-piano-new" src="img/pianotop.png" alt="play me a color">
            <div id="circle" class="circle"></div>
        </header>
        <ul class="piano-keys">
            <li class="key red"><span>s</span></li>
            <li class="key orange"><span>d</span></li>
            <li class="key yellow"><span>f</span></li>
            <li class="key green"><span>j</span></li>
            <li class="key blue"><span>k</span></li>
            <li class="key purple"><span>l</span></li>
        </ul>
    </div>
</body>
</html>
